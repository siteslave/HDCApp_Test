<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <link rel="stylesheet" href="lib/angular-chart.js/dist/angular-chart.css"/>


  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true&language=th"></script>

  <script src="lib/ngCordova/dist/ng-cordova.js"></script>

  <!--charjs-->
  <script src="lib/Chart.js/Chart.js"></script>
  <script src="lib/angular-chart.js/dist/angular-chart.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/MapController.js"></script>
  <script src="js/MainController.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/MainService.js"></script>
</head>

<body ng-app="starter" ng-controller="MapController">
  <ion-header-bar class="bar-stable">
    <h1 class="title">Map</h1>
  </ion-header-bar>

  <ion-content scroll="false">
    <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <input type="text" placeholder="ชื่อสถานที่..." ng-model="$parent.title">
      </label>
      <button class="button icon ion-ios-plus button-small" ng-click="save()">
        SAVE
      </button>
    </div>

    <map data-tap-disabled="true" on-crate="mapCreated(map)"></map>

  </ion-content>
  <div class="tabs tabs-icon-top">
    <a class="tab-item" href="index.html">
      <i class="icon ion-home"></i>
      หน้าหลัก
    </a>
    <a class="tab-item">
      <i class="icon ion-map"></i>
      แผนที่
    </a>
    <a class="tab-item">
      <i class="icon ion-gear-a"></i>
      เกี่ยวกับ
    </a>
  </div>
</body>
</html>
