<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/angular-chart.js/dist/angular-chart.css"/>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!--charjs-->
    <script src="lib/Chart.js/Chart.js"></script>
    <script src="lib/angular-chart.js/dist/angular-chart.js"></script>
    <script src="lib/Chart.StackedBar.js/src/Chart.StackedBar.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/MainController.js"></script>
    <script src="js/MapController.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/MainService.js"></script>
    <script src="js/MapService.js"></script>

  </head>

  <body ng-app="starter" ng-controller="MainController">
    <ion-header-bar class="bar-stable">
      <h1 class="title">HDC App</h1>
    </ion-header-bar>

    <div class="tabs tabs-icon-top">
      <a class="tab-item">
        <i class="icon ion-home"></i>
        หน้าหลัก
      </a>
      <a class="tab-item" href="map.html">
        <i class="icon ion-map"></i>
        แผนที่
      </a>
      <a class="tab-item">
        <i class="icon ion-gear-a"></i>
        เกี่ยวกับ
      </a>
    </div>

    <ion-content>

      <div class="list">
        <div class="item item-divider">
          KPI Chart
        </div>

        <div class="item item-select">
          <span class="input-label">ปีงบประมาณ</span>
          <select ng-model="$parent.year"
                  ng-options="year as year.name for year in years"></select>
        </div>
        <div class="item">
          <button class="button button-block button-positive" ng-click="showGraph()">
            แสดงข้อมูล
          </button>
        </div>
        <div class="item" ng-show="isShow">
          <canvas class="chart chart-base"
                  chart-type="type" data="data"
                  labels="labels">

          </canvas>
        </div>
      </div>

    </ion-content>
  </body>
</html>
